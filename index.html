<head>

<body> 
  <div class="container">
    <h1>Monster Vault</h1>
    <div class="gif-wrapper">
      <button id="prevBtn" class="nav-button">
        <img src="ico/leftArrow.png" alt="Previous"/>
      </button>
      <div>
        <img id="gifDisplay" src="gifs/dragon1.gif" alt="GIF Image" />
        <h2>Name</h2>
        <p id="gifName" class="gif-name">Loading...</p>
      </div>
      <button id="nextBtn" class="nav-button">
        <img src="ico/rightArrow.png" alt="Next"/>
      </button>
    </div>
        <table id="statTable" class="stats-table">
          <tr><th>Chỉ số</th><th>Giá trị</th></tr>
          <tr><td>Máu</td><td id="stat-hp">-</td></tr>
          <tr><td>Giáp</td><td id="stat-armor">-</td></tr>
          <tr><td>Sát thương</td><td id="stat-damage">-</td></tr>
          <tr><td>Tốc độ</td><td id="stat-speed">-</td></tr>
        </table>
